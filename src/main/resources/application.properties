spring.application.name=spring-boot-google-analytics
# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/productdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:yu71}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:53cret}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Server Configuration
server.port=8080
# Google Analytics Configuration
google.analytics.property-id=${GA_PROPERTY_ID:}
google.analytics.credentials-path=${GA_CREDENTIALS_PATH:}
# Logging
logging.level.id.my.hendisantika.googleanalytics=DEBUG
